<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue-ncform Example</title>

    <link
      rel="stylesheet"
      href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="demo" class="container">
      <template v-for="item in formSchemas">
        <div
          :data-cy="item.id"
          v-if="mode !== 'only' || item.only"
          :key="item.formName"
        >
          <h4>[CASE] {{ item.title }}</h4>
          <ncform
            :form-schema="item.formSchema"
            v-model="item.formSchema.value"
            :form-name="item.formName"
          ></ncform>
          <hr />
        </div>
      </template>
    </div>

    <script
      type="text/javascript"
      src="../../../node_modules/vue/dist/vue.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/blueimp-md5@2.10.0/js/md5.js"
    ></script>
    <script
      type="text/javascript"
      src="../../../node_modules/@vxcontrol/ncform-common/dist/ncformCommon.min.js"
    ></script>
    <script type="text/javascript" src="../../../dist/vueNcform.js"></script>
    <script type="text/javascript">
      Vue.use(vueNcform, { lang: 'en' });

      new Vue({
        el: '#demo',
        data: {
          mode: 'all', // all or only. if only mode, only objects with only:true in formSchemas are valid
          formSchemas: [
            {
              id: md5('Disabled: boolean / dx'),
              title: 'Disabled: boolean / dx',
              formName: 'form_' + Math.random(),
              formSchema: {
                type: 'object',
                properties: {
                  enable: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      disabled: false
                    }
                  },
                  name1: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      disabled: true
                    }
                  },
                  name2: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      disabled: 'dx: !{{$root.enable}}'
                    }
                  }
                }
              }
            },
            {
              id: md5('Readonly: boolean / dx'),
              title: 'Readonly: boolean / dx',
              formName: 'form_' + Math.random(),
              formSchema: {
                type: 'object',
                properties: {
                  readonly: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      readonly: false
                    }
                  },
                  name1: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      readonly: true
                    }
                  },
                  name2: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      readonly: 'dx: !{{$root.readonly}}'
                    }
                  }
                }
              }
            },
            {
              id: md5('Hidden: boolean / dx'),
              title: 'Hidden: boolean / dx',
              formName: 'form_' + Math.random(),
              formSchema: {
                type: 'object',
                properties: {
                  hidden: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      hidden: false
                    }
                  },
                  name1: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      hidden: true
                    }
                  },
                  name2: {
                    type: 'string',
                    ui: {
                      columns: 4,
                      hidden: 'dx: !{{$root.hidden}}'
                    }
                  }
                }
              }
            }
          ]
        }
      });
    </script>
  </body>
</html>
